<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.pm@latest/dist/leaflet.pm.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.pm@latest/dist/leaflet.pm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([-35.2802, 149.1310], 12);

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        const greenIcon = new L.Icon({
          iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
        });
        const redIcon = new L.Icon({
          iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
        });
        const yellowIcon = new L.Icon({
          iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png',
          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
        });
        const markers = [];
        axios.get("stops/list").then((response) => {
            response.data.forEach((stop) => {
                console.log(stop)
                markers.push(L.marker([stop.lat, stop.lng], { id: stop.id, icon: redIcon }).addTo(map));
            });
        })

        // Track selected markers
        const selectedMarkers = new Set();

        // Add drag-to-select using Leaflet.PM
        map.pm.addControls({
            drawMarker: false,
            drawPolygon: false,
            drawPolyline: false,
            drawRectangle: true,
            editMode: false,
            dragMode: false,
            removalMode: false,
        });

        map.on('pm:create', function (e) {
            if (e.shape === 'Rectangle') {
                const bounds = e.layer.getBounds();
                markers.forEach(marker => {
                    if (bounds.contains(marker.getLatLng())) {
                        const markerId = marker.options.id;
                        selectedMarkers.add(markerId);
                        marker.setIcon(yellowIcon);
                    }
                });
                console.log('Selected Markers After Drag:', Array.from(selectedMarkers));
                map.removeLayer(e.layer); // Remove the rectangle
            }
        });
    </script>
</body>
</html>
