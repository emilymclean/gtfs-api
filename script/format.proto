syntax = "proto2";

package proto;

message StopEndpoint {
  repeated Stop stop = 1;
}

message RouteEndpoint {
  repeated Route route = 2;
}

message Stop {
  required string id = 1;
  required string name = 2;
  required Location location = 3;
  required StopAccessibility accessibility = 4;
}

message Route {
  required string id = 1;
  required string code = 2;
  required string name = 3;
  required string type = 4;
}

message StopAccessibility {
  required WheelchairStopAccessibility wheelchair = 1;
}

enum WheelchairStopAccessibility {
  WHEELCHAIR_STOP_ACCESSIBILITY_NONE = 0;
  WHEELCHAIR_STOP_ACCESSIBILITY_PARTIAL = 1;
  WHEELCHAIR_STOP_ACCESSIBILITY_FULL = 2;
}

message Location {
  required double lat = 1;
  required double lng = 2;
}