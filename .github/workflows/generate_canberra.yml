name: Generate for Canberra

on:
  push:
    branches: 
      - "main"
      - "develop"
  pull_request:
    branches: 
      - "main"
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.13'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api-generator/requirements.txt
      - name: Download data
        run: |
          wget -q https://www.transport.act.gov.au/googletransit/google_transit.zip
          wget -q https://www.transport.act.gov.au/googletransit/google_transit_lr.zip
          
          mkdir canberra
          unzip google_transit.zip -d canberra/normal
          unzip google_transit_lr.zip -d canberra/lr
      - name: Run script
        run: |
          python api-generator/script.py generate -c config-canberra.yml -i canberra/normal -i canberra/lr -i event-service -g stop-manager/groups.yml -o build/canberra/v1
      - name: Calculate diff
        run: |
          mkdir out
          docker run -v "./build:/build" -v "./out:/out" --rm -t ghcr.io/sinatra-transport/s3-sync-utility:0.1.1 build -i /build -o /out/index.pb
      - name: Upload changed
        run: |
          docker run -e "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" -e "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" -e "AWS_REGION=${{ vars.AWS_REGION }}" -v "./build:/build" -v "./out:/out" --rm -t ghcr.io/sinatra-transport/s3-sync-utility:0.1.1 cp "/build" "s3://${{ github.ref == 'refs/heads/main' && vars.AWS_BUCKET || vars.AWS_DEVELOP_BUCKET }}" -o "s3://${{ vars.AWS_PRIVATE_BUCKET }}/${{ github.ref == 'refs/heads/main' && 'file-index-prod.pb' || 'file-index-develop.pb' }}" -n /out/index.pb
      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
      - run: aws s3 cp out/index.pb s3://${{ vars.AWS_PRIVATE_BUCKET }}/${{ github.ref == 'refs/heads/main' && 'file-index-prod.pb' || 'file-index-develop.pb' }}
  build-content:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
      - name: Install pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.27.1
      - name: Generate content
        run: |
          ./render-content.sh
          mkdir -p build/canberra/v1
          mkdir -p static
      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
      - run: aws s3 cp --recursive build s3://${{ github.ref == 'refs/heads/main' && vars.AWS_BUCKET || vars.AWS_DEVELOP_BUCKET }}
      - run: aws s3 cp --recursive static s3://${{ github.ref == 'refs/heads/main' && vars.AWS_BUCKET || vars.AWS_DEVELOP_BUCKET }}
  build-trip-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.13'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api-generator/requirements.txt
      - name: Download data
        run: |
          wget -q https://www.transport.act.gov.au/googletransit/google_transit_lr.zip
          
          mkdir canberra
          unzip google_transit_lr.zip -d canberra/lr
      - name: Run script
        run: |
          python api-generator/script.py trip-index -c config-canberra.yml -g stop-manager/groups.yml -i canberra/lr -o build
      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
      - run: aws s3 cp --recursive build s3://${{ vars.AWS_PRIVATE_BUCKET }}
  test-site:
    runs-on: ubuntu-latest
    steps:
      - run: |
          wget --content-on-error -qO - https://www.transport.act.gov.au/news/service-alerts-and-updates
  keep-alive:
    permissions:
      actions: write
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: liskin/gh-workflow-keepalive@v1
                